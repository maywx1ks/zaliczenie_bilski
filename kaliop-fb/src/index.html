<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaliop Poland</title>
</head>
<body>
   <div id="app"></div>
  <script type="module" src="./main.js"></script>
  <div class="cover-photo">
    <img src="/kaliop-fb/src/scss/assets/fon.png" alt="Cover Photo">
    <div class="cover-avatar">
      <img src="./scss/assets/logo.png" alt="Profile Avatar">
    </div>
  </div>
  <div class="profile-nav">
    <div class="profile-info">
      <h1>Kaliop Poland</h1>
      <p class="followers">403 likes · 458 followers</p>
      <div class="profile-actions">
        <button class="msg-btn">Wyślij wiadomość</button>
        <button class="like-btn">Lubię to</button>
        <input class="search-input" type="text" placeholder="Szukaj">
      </div>
    </div>
    <div class="page-nav">
      <ul>
        <li class="active">Posts</li>
        <li>Information</li>
        <li>Mentions</li>
        <li>More</li>
      </ul>
    </div>
  </div>
  <div class="fb-main">
    <div class="fb-left">
      <div class="card">
        <h2>Presentation</h2>
        <p>IT solutions provider with 20 years of experience.</p>
        <ul>
          <li>Portowa 13B, Słupskie, Poland</li>
          <li>+48 59 841 37 14</li>
          <li>biuro@kaliop.pl</li>
        </ul>
      </div>
    </div>
    <div class="fb-feed">
      <div class="card">
        <div class="card-header">Post Title</div>
        <div class="card-content">
          <p>Discussion at the IT institute...</p>
          <div class="card-images">
            <img src="./scss/assets/photo_2025-06-10_19-06-07.jpg" alt="Post Photo 1">
            <img src="./scss/assets/photo_2025-06-10_19-06-20.jpg" alt="Post Photo 2">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
